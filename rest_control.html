<html><head><title>Local lights control</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" />


</head>
<body>

<div>
  <h1>Local lights control</h1>

  <table class="table table-striped">
    <tr> <!-- table row -->

      <td> <!-- table cell -->
        <button role="button" class="btn btn-primary" onclick="all_lights_on()">
          All Lights ON
        </button>
      </td>

      <td> <!-- table cell -->
        <button role="button" class="btn" onclick="all_lights_off()">
          All Lights OFF
        </button>
      </td>

    </tr>
    <tr>
      <td>
        <select id="group_name" class="form-control">
          <option value="bed">Bed</option>
          <option value="desk">Desk</option>
          <option value="workbench">Workbench</option>
          <option value="first_two">First Two</option>
          <option value="all">All</option>
          </select>
      </td>
      <td>
        <button role="button" class="btn btn-primary" onclick="group_on()">On</button>
        <button role="button" class="btn" onclick="group_off()">Off</button>
      </td>
    </tr>
  </table>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


<script type="text/javascript">

var hue_backend_url = "http://localhost:10000";

var all_lights_on = function() {
  console.log("turning all lights on");
  $.ajax(hue_backend_url + "/lights/all/on");
};

var all_lights_off = function() {
  console.log("turning all lights off");
  $.ajax(hue_backend_url + "/lights/all/off");
};

var group_on = function() {
  var group_name = $('#group_name').val();
  console.log("Turning ", group_name, "on");
  $.ajax(hue_backend_url + "/group/" + group_name + "/on");
};

var group_off = function() {
  var group_name = $('#group_name').val();
  console.log("Turning ", group_name, "off");
  $.ajax(hue_backend_url + "/group/" + group_name + "/off");
};

</script>
</body>
